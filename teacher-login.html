<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë®‚Äçüè´ Acc√®s Enseignants - Laboratoires Virtuels</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --teacher: #9b59b6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100%, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        .logo {
            font-size: 3em;
            color: var(--teacher);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: var(--teacher);
            outline: none;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.3);
        }
        
        button {
            background: var(--teacher);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            background: #8e44ad;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--teacher);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            text-decoration: underline;
            transform: translateX(-5px);
        }
        
        .error-message {
            color: var(--accent);
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .login-card {
                margin: 20px 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <h2>üë®‚Äçüè´ Espace Enseignants</h2>
            <p>Entrez le mot de passe pour acc√©der aux ressources p√©dagogiques</p>
            
            <div class="error-message" id="errorMessage">
                ‚ùå Mot de passe enseignant incorrect !
            </div>
            
            <input type="password" id="password" placeholder="Mot de passe enseignant" autofocus>
            <button onclick="checkPassword()">Acc√©der aux Ressources</button>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Retour √† l'accueil
            </a>
        </div>
    </div>

    <script>
        function checkPassword() {
            const pwd = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (pwd === 'Solukey2025') {
                // Animation de succ√®s
                document.querySelector('button').style.background = '#27ae60';
                document.querySelector('button').innerHTML = '<i class="fas fa-check"></i> Connexion r√©ussie !';
                setTimeout(() => {
                    window.location.href = 'teacher-dashboard.html';
                }, 1000);
            } else {
                // Animation d'erreur
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                document.getElementById('password').style.borderColor = '#e74c3c';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    document.getElementById('password').style.borderColor = '#ddd';
                }, 3000);
            }
        }
        
        // Permettre la validation avec Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
